<body>
    <div class="box"></div>
</body>

<style>
    *,
    *::before,
    *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #181818;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .box{
        width: 300px;
        height: 300px;
        background-color:  #08f;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .box::before{
        content: " ";
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgb(255, 115, 0);
        animation: rotate 2.5s linear infinite;
    }
    .box::after{
        content: "Border Animation";
        color: rgb(77, 12, 12);
        font-size: 1.8rem;
        position: absolute;
        /* width: calc(100% - 10px);
        height: calc(100% - 10px); */
        background-color: rgb(0, 0, 0);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    @keyframes rotate{
        to{
            transform: rotate(1turn);
        }
    }
</style>
